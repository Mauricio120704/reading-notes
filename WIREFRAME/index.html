        /*

        */

let money = parseFloat(prompt("Inserte la cantidad de dinero que tiene"));
let opcion = prompt(
        " Seleccionar una opción:\n" +
        "1. Añadir dinero a mi cuenta\n" +
        "2. Retirar dinero a mi cuenta");

    if (opcion === "1") {
        let opcion1 = parseFloat(prompt("Ingrese la cantidad de dinero que quiera ingresar"));
        if (opcion1 <= 0) {
            alert("Operación erronea");
        } else {
            let total = money + opcion1;
            alert("Tu saldo actual es:  S/" + total);
        }
    } 
    else if (opcion === "2") {
            let opcion2 = parseFloat(prompt("Ingrese la cantidad de dinero que quiera retirar"));
            let total = money - opcion2
            alert("Ahora tienes: S/"+ total);
    }
